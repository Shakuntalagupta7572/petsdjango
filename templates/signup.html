        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 350px;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0px 2px 10px gray;

        }
        p{
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;

        }
        input{
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 7px;
            outline: none;
            border: none;
            background-color: lightblue;
        }
        button{
            margin-top: 30px;
            border: none;
            padding: 7px 24px;
            background-color: rgb(255, 71, 230);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover{
            background-color: #274efa;
        }

    <div class="container">
        <input type="text"
        placeholder="Name">
        <input type="email"
        placeholder="Email">
        <input type="password"
        placeholder="Password">
        <input type="password"
        placeholder="Confirm">
        <button type="submit">signup</button>
    </div>
</body>
